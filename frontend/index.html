<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abundance AI Suite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        height: calc(100vh - 200px);
      }
      .message-container {
        height: calc(100vh - 300px);
      }
      .typing-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #6b7280;
        animation: typing 1.4s infinite ease-in-out;
      }
      .typing-indicator:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-indicator:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .file-drop-zone {
        border: 2px dashed #4b5563;
        transition: all 0.3s ease;
        background-color: #1f2937;
      }
      .file-drop-zone.dragover {
        border-color: #3b82f6;
        background-color: #1e3a8a;
      }
      .streaming-text {
        white-space: pre-wrap;
      }

      /* Dark theme scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Dark theme focus styles */
      .dark-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="app"></div>

    <script>
      console.log("Starting to load React...");
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script>
      console.log("React loaded:", typeof React);
    </script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      console.log("ReactDOM loaded:", typeof ReactDOM);
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      console.log("Babel loaded:", typeof Babel);
    </script>

    <script type="text/babel" src="app.js"></script>

    <script>
      console.log("All scripts loaded. App should be rendering...");
    </script>
  </body>
</html>
